<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link rel="shortcut icon" type="image/x-icon" href="LLog.ico" media="screen">
    <title>开心网</title>
</head>

<body>
    <div id="tttop">
        <div class="top">
            <img  src="kx-logo.png" >

            <a href="" class="topright"><b>注册</b></a>
            <a href="" class="topright"><b>登录</b></a>
            <a href="" class="topright"><b>帮助</b></a>
        </div>

    </div> 
    <div class="mmmid">
    <div class="mid">
        <div class="left">
            <ul id="ml">
                <ul>
                    <h3>十秒加入开心网，找到全部好友</h3>
                </ul>
                <!--标题-->

                <li>
                    <div class="in">手机号码: <form method="POST" action="*.jsp"><input name="nickname"
                                maxlength="11"></input></form>
                    </div>
                </li>
                <li>
                    <div class="in">创建密码: <form method="POST" action="*.jsp"><input type="password"></form>
                    </div>


                </li>
                <li>
                    <div class="in">真实姓名: <form method="POST" action="*.jsp"><input type="text" id="name" name="rname"
                                value=""></form>
                    </div>

                </li>
                <li>
                    <div class="in">身份证号: <form method="POST" action="*.jsp"><input type="text" id="textuser"
                                name="tetusername" value=""></form>
                    </div>


                </li>
                <li>
                    <div class="in">性别: <form method="POST" action="*.jsp">
                            <input type="radio" name="sex" id="male" value="male" checked>
                            男
                            <input type="radio" name="sex" id="famale" value="famle">
                            女
                        </form>

                    </div>

                </li>
                <li>
                    <div class="in">生日:
                        <form method="POST" action="*.jsp">
                            <label>
                                <select>
                                    <option>2019</option>
                                    <option>2018</option>
                                    <option>2017</option>
                                    <option>2016</option>
                                    <option>2015</option>
                                    <option>2014</option>
                                    <option>2013</option>
                                    <option>2012</option>
                                    <option>2011</option>
                                    <option>2010</option>
                                    <option>2009</option>
                                    <option>2008</option>
                                </select>
                                <label>年</label>
                            </label>
                            <label>
                                <select>
                                    <option>一月</option>
                                    <option>二月</option>
                                    <option>三月</option>
                                    <option>四月</option>
                                    <option>五月</option>
                                    <option>六月</option>
                                    <option>七月</option>
                                    <option>八月</option>
                                    <option>九月</option>
                                    <option>十月</option>
                                    <option>十一月</option>
                                    <option>十二月</option>
                                </select>
                                <label>月</label>

                            </label>
                            <label>
                                <select>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                    <option>13</option>
                                    <option>14</option>
                                    <option>15</option>
                                    <option>16</option>
                                    <option>17</option>
                                    <option>18</option>
                                    <option>19</option>
                                    <option>20</option>
                                    <option>21</option>
                                    <option>22</option>
                                    <option>23</option>
                                    <option>24</option>
                                    <option>25</option>
                                    <option>26</option>
                                    <option>27</option>
                                    <option>28</option>
                                    <option>29</option>
                                    <option>30</option>
                                    <option>31</option>
                                </select>
                                <label>
                                    日
                                </label>
                            </label>
                        </form>
                    </div>

                </li>
                <li>
                    <div class="in">我现在:
                        <form method="POST" action="*.jsp">
                            <input name="work" type="radio" value="2">
                            <label>在工作</label>
                            <input name="work" type="radio" value="1">
                            <label>在上学</label>
                            <input name="work" type="radio" value="0">
                            <label>其他</label>
                        </form>
                    </div>

                </li>
                <li>
                    <div class="in">居住地:
                        <form method="POST" action="*.jsp">
                            <input type="text" name="city" value="济南">
                        </form>
                    </div>

                </li>
                <li class="re">
                    <span>
                        <input type="checkbox" name="agree" value="1">
                        <label for="agree">
                            "同意"
                            <a href="http://www.kaixin001.com/s/reg.html" target="_blank">开心网服务条款</a>

                        </label>
                    </span>

                </li>
                <li class="re"><input name value="立即注册" type="submit" id="register"></li>

            </ul>
            <!--输入内容-->
        </div>

        <div class="midright">
            <p>已是开心网用户？<a href="http://login.kaixin001.com" target="_blank">直接登陆</a></p>
            <h5>开心网客户端</h5>
            <p>随时随地用手机玩转开心!</p>
            <div><img src="download.png"></div>
            <div><img src="oneLineBar.png"></div>
            <p>你还可直接将开心下载到手机！</p>
            <div><img src="two.png"></div>
        </div>
    </div>
</div>
    <p class="button"></p>
